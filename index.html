<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>~ Calculator ~</h1>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div id="previous"></div>
          <div id="current"></div>
        </div>
        <button id="clear" class="span-two">CLEAR</button>
        <button id="delete">โซ</button>
        <button id="divide" class="operator">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="multiply" class="operator">X</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="subtract" class="operator">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="add" class="operator">+</button>
        <button id="decimal-point">.</button>
        <button class="number">0</button>
        <button id="equals" class="span-two">=</button>
      </div>
    </div>
  </body>
</html>
